<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed Selectors</title>
    <style>
        *{
            margin: 0;
        }
        p{
            color: red;
        }
        #fifth{
            font-size: 26px;
        }
        .yellow, .holud, li{
            background-color: yellow;
        }
        .bold{
            font-weight: 800;
        }
        input[type="text"]{
            color: red;
        }
        input[type="password"]{
            color: blue;
        }

        .sixth{
            color: aqua;
        }
    </style>
</head>
<body>
    <p>My first line CSS</p>
    <p class="yellow">My second line CSS</p>
    <p>My third line CSS</p>
    <p class="yellow bold">My fourth line CSS</p>
    <p id="fifth">My fifth line CSS</p>
    <p class="bold">My <span class="sixth">sixth line CSS</span></p>
    <p class="holud">My seventh line CSS</p>
    <ol>
        <li>Element selector</li>
        <li>ID selector</li>
        <li class="bold">Class selector</li>
        <li>Universal</li>
    </ol>
    <form action="">
        <input type="text">
        <input type="password">
    </form>
</body>
</html>
